<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DALL-E Image Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      #prompt-form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #prompt {
        width: 300px;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 16px;
      }
      #generate {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #result {
        margin-top: 20px;
        text-align: center;
      }
      #result img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>DALL-E Image Generator</h1>
    <form id="prompt-form">
      <input type="text" id="prompt" placeholder="Enter your prompt here" />
      <button type="button" id="generate">Generate Image</button>
    </form>
    <div id="result"></div>
    <script>
      document.getElementById("generate").addEventListener("click", () => {
        const prompt = document.getElementById("prompt").value;
        fetch("/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ prompt: prompt }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("data : ", data);
            const resultDiv = document.getElementById("result");
            if (data.image_url) {
              resultDiv.innerHTML = `<img src="${data.image_url}" alt="Generated Image">`;
            } else {
              resultDiv.textContent = "Error generating image.";
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });
    </script>
  </body>
</html>
